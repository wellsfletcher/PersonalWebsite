<html>
  <head>
    <meta charset="utf-8" />
  	<meta name="viewport" content="width=device-width, initial-scale=1" />
    <title> Strobe </title>
  </head>


	<body>
			<div style="display: block; width: 100%; line-height: 360px;" class="strobeCont">

				<style>
					.strobeCont {
						background-color: white;
            height: 100vh;
					}
					body, pre {
						margin: 0px;
            font-size: 36px;
					}
				</style>

				<pre>HOLD SPACE</pre>

			</div>

			<script id="strobeScript">
			document.onkeypress = function(evt) {
			    evt = evt || window.event;
					if (evt.keyCode == 120) {
						var x = document.getElementsByTagName("div");
						for (var i = 0; i < x.length; i++) {
							x[i].style.backgroundColor = randColor();
						}
				  } else if (evt.keyCode == 32) {
						var strobeCont = document.getElementsByClassName("strobeCont");
				    for (var i = 0; i < strobeCont.length; i++) {
							strobeCont[i].style.backgroundColor = randColor();
						}
				  }
				};
				function randColor() {
					var color = "";
					var rand = Math.floor(Math.random()*7);
					switch (rand) {
					case 0:
						color = "red";
						break;
					case 1:
						color = "orange";
						break;
					case 2:
						color = "yellow";
						break;
					case 3:
						color = "black";
						break;
					case 4:
						color = "cyan";
						break;
					case 5:
						color = "blueviolet";
						break;
					case 6:
						color = "violet";
						break;
					}
					return color;
				}
			</script>
	</body>
</html>
